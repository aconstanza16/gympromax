
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Management System</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div id="root">
        <h1>Dashboard - Gym Management System</h1>
        <p>Bienvenido al sistema de gestión del gimnasio.</p>

        <section id="stats">
            <h2>Estadísticas</h2>
            <ul>
                <li>Socios activos: <span id="active-members">120</span></li>
                <li>Socios vencidos: <span id="expired-members">30</span></li>
                <li>Total de socios: <span id="total-members">150</span></li>
            </ul>
        </section>

        <section id="configuration">
            <h2>Módulo de Configuración</h2>
            <ul>
                <li><button onclick="manageMembershipPlans()">Gestionar Planes de Membresía</button></li>
                <li><button onclick="configureAttendanceDevices()">Configurar Controles de Asistencia</button></li>
                <li><button onclick="manageUsers()">Gestión de Usuarios</button></li>
            </ul>
        </section>

        <section id="payments">
            <h2>Módulo de Pagos y Reportes</h2>
            <ul>
                <li><button onclick="dailyCashReport()">Cuadre de Caja (Hoy)</button></li>
                <li><button onclick="customDateReport()">Reporte por Fecha</button></li>
            </ul>
        </section>
    </div>

    <script src="static/js/app.js"></script>
</body>
</html>
